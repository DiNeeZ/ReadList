<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Read List</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="scss/styles.scss">
</head>

<body>
    <main class="app">
        <section class="search">
            <header class="search__header">
                <input type="text" class="search__field" placeholder="enter book">
            </header>
            <div class="search__results-wrap">
                <ul class="search__results"></ul>
                <div class="search__results-loader">
                    <div class="lds-roller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <footer class="search__results-info search-info">
                <p class="search-info__inner">
                    Shown <span class="search-info__shown-books">0</span> books out of
                    <span class="search-info__total-books">0</span> found.
                </p>
            </footer>

        </section>
        <section class="book-info">

        </section>
        <section class="read-list">
            <h2 class="read-list__title">To Read...</h2>
        </section>
    </main>

    <script src="js/index.js" type="module"></script>
</body>

</html>
