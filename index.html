<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Read List</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="scss/styles.scss">
</head>

<body>
    <main class="app">
        <section class="search">
            <header class="search__header">
                <input type="text" class="search__field" placeholder="Search">
            </header>
            <div class="search__results-wrap scroll">
                <ul class="search__results"></ul>
                <div class="search__results-loader-spinner">
                    <div class="loader-spinner">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="search__loader-wave">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <footer class="search__info search-info">
                <p class="search-info__inner">
                    Shown <span class="search-info__shown-books">0</span> books out of
                    <span class="search-info__total-books">0</span> found.
                </p>
            </footer>

        </section>
        <section class="book-info">
            <header class="book-info__header">
                <h1 class="book-info__title">Book Info</h1>
            </header>
            <div class="book-info__content book"></div>
        </section>
        <section class="read-list">
            <header class="read-list__header">
                <h2 class="read-list__title">To Read...</h2>
            </header>
            <ul class="read-list__items scroll"></ul>
        </section>
    </main>

    <script src="js/index.js" type="module"></script>
</body>

</html>
